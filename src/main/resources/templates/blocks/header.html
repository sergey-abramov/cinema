<!doctype html>
<html lang="en">
<head>
    <title>Cinema</title>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/css/header.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">Job4jCinema</a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                    <li><a href="/films" class="nav-link px-2 text-white">Фильмы</a></li>
                    <li><a href="/filmSessions" class="nav-link px-2 text-white">Сеансы</a></li>
                    <li><a href="/faq" class="nav-link px-2 text-white">FAQs</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 search-box">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" id="searchInput">
                </form>

                <div class="text-end" id="userSection">
                    <!-- Сюда будет вставлен контент в зависимости от состояния пользователя -->
                </div>

                <div class="text-md-end col-2">
                    <button id="themeToggle" class="btn btn-outline-light me-2 btn-custom">Сменить тему</button>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Имитация состояния пользователя
        const user = {
            fullName: "Гость",
            isGuest: true // Замените на true для неавторизованного пользователя
        };

        // Функция для отображения состояния пользователя
        function renderUserSection() {
            const userSection = document.getElementById('userSection');
            if (user.isGuest) {
                userSection.innerHTML = `
                    <a class="btn btn-outline-light me-2 btn-custom" href="/users/register">Регистрация</a>
                    <a class="btn btn-warning btn-custom" href="/users/login">Войти</a>
                `;
            } else {
                userSection.innerHTML = `
                    <a class="btn btn-outline-light me-2 btn-custom" href="#">${user.fullName}</a>
                    <a class="btn btn-warning btn-custom" href="/users/logout">Выйти</a>
                `;
            }
        }

        // Функция для обработки поиска
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (event) => {
                const query = event.target.value;
                console.log("Поиск:", query); // Здесь можно добавить логику поиска
            });
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            renderUserSection();
            setupSearch();
        });
    </script>



    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        // При загрузке страницы
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>

    <style>
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-theme .navbar-custom {
            background-color: #1a1a1a;
        }
    </style>
</div>
</body>
</html>
